<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEVEL 2 GAME</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bg-purple bg-opacity-25">
      <nav class="navbar navbar-expand-lg navbar-primary bg-dark bg-opacity-50 ">
        <div class="container-fluid">
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
              <li class="nav-item" style="font-family: 'Orbitron', sans-serif;">
                <a class="nav-link active" aria-current="page" href="index.html">
                  <img src="clicky-games-logo.png" class="brand-img" alt="">
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" style="font-family: 'Orbitron', sans-serif;" type="search"
                placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-purple" style="font-family: 'Orbitron', sans-serif;"
                type="submit">üîç</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="points row">
          <div class="col">
            <h2>Points: <span class="counter-points">0</span></h2>
          </div>
          <div class="col">
            <h2>Time: <span class="counter-time">60</span></h2>
          </div>
        </div>
  
      </div>
      </div>
      <div class="game-clicker-grid">
        
      </div>
  
  
      <script>
        let points = 0 ;
        let time = 60;
        const gameContainer = document.querySelector('.game-clicker-grid')
  
        const clickElement =  (e) => {
          points++
          document.querySelector('.counter-points').innerHTML = points
          e.remove()
          if (points > 50){
            alert("You're great at this, but can you handle level 2?")
            location.href="level2.html"
          }
        }
  
        const placeRandomItem = () => {
          const randomLeft = parseInt(Math.random() * 100)
          const randomTop = parseInt(Math.random() * 100)
  
          const elementToAdd = '<div onclick="clickElement(this)" class="item" style="left: '+randomLeft+'%;top: '+randomTop+'%;"></div>'
  
          gameContainer.innerHTML =  gameContainer.innerHTML + elementToAdd
        }
  
        setInterval( () => {
          const difficulty=  0.7
          if ( Math.random() < difficulty) {
            placeRandomItem()
          }
        },550)
  
        setInterval(() => {
          time--
          document.querySelector('.counter-time').innerHTML = time
          if (time < 0 ){
            alert("you lost")
            location.reload()
          }
        },1000)
      </script>
</body>

</html>
